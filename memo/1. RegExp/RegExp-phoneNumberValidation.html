<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <p>Please enter your phone number:</p>
    <input type="number" class="usrinput">
    <h5 class="output"></h5>


    <script>
// 用户界面搭建及函数的调用
        var usrInput = document.querySelector(".usrinput");
        var usrOutput = document.querySelector(".output");

        usrInput.onchange = function () {
            phoneNumValidation(usrInput.value);
            usrOutput.innerHTML = phoneNumValidation(usrInput.value);
        }


// phoneNumValidation 函数的封装
        function phoneNumValidation(text) {

            var pattern = /\d{11}/;
            if (pattern.test(text) && text.length == 11) {
                return "phone number is correct!";
            }
            
            return "invalid phone number!!!!!";
        }


    </script>



</body>

</html>
